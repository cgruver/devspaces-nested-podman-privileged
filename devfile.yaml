schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: devspaces-nested-podman-privileged
projects:
- name: devspaces-nested-podman-privileged
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/devspaces-nested-podman-privileged.git
- name: sam-cli-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/aws/aws-sam-cli-app-templates.git
- name: quarkus-dev-services-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/quarkus-kafka.git
- name: localstack-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/localstack/localstack-demo.git
- name: ansible-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/che-ansible-demo.git
- name: quarkus-super-heroes
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/quarkus-super-heroes.git
components:
- name: dev-tools
  attributes:
    container-overrides: {"securityContext": {"privileged": true}}
  container: 
    image: quay.io/cgruver0/che/nested:latest
    memoryLimit: 12Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/devspaces-nested-podman-privileged/my-workspace.code-workspace"
    - name: DOCKER_HOST
      value: "unix:///tmp/podman.sock"
    - name: CONTAINER_HOST
      value: "unix:///tmp/podman.sock"
    - name: TESTCONTAINERS_RYUK_DISABLED
      value: "true" 
    - name: TESTCONTAINERS_CHECKS_DISABLE
      value: "true"
    - name: DOCKER_SOCK
      value: /tmp/podman.sock
    - name: DOCKER_CMD
      value: podman
    - name: FIGHTS_SERVICE_PORT
      value: "8080"
    endpoints:
      - name: https-ui
        targetPort: 8080
        exposure: public
        protocol: https
      - name: https-heroes
        targetPort: 8083
        exposure: public
        protocol: https
      - name: https-villains
        targetPort: 8084
        exposure: public
        protocol: https
      - name: https-fights
        targetPort: 8082
        exposure: public
        protocol: https
      - name: https-stats
        targetPort: 8085
        exposure: public
        protocol: https
      - name: https-narration
        targetPort: 8087
        exposure: public
        protocol: https
      - name: https-locations
        targetPort: 8089
        exposure: public
        protocol: https
      - name: debug-ui
        targetPort: 5005
        exposure: internal
      - name: debug-villains
        targetPort: 5006
        exposure: internal
      - name: debug-heroes
        targetPort: 5007
        exposure: internal
      - name: debug-fights
        targetPort: 5008
        exposure: internal
      - name: debug-stats
        targetPort: 5009
        exposure: internal
      - name: node-port
        targetPort: 4200
        exposure: internal
- volume:
    size: 10Gi
  name: projects
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
commands:
- exec:
    label: "Start Podman Service"
    component: dev-tools
    workingDir: ${PROJECTS_ROOT}
    commandLine: "unset CONTAINER_HOST && podman --log-level debug system service --time=0 unix:///tmp/podman.sock"
    group:
      kind: run
      isDefault: true
  id: start-podman
- exec:
    label: "Start Localstack Service"
    component: dev-tools
    workingDir: ${PROJECTS_ROOT}
    commandLine: "mkdir -p ${HOME}/.cache/localstack/volume && podman run --rm --name localstack_main -v ${HOME}/.cache/localstack/volume:/var/lib/localstack -v ${DOCKER_SOCK}:${DOCKER_SOCK} -p 0.0.0.0:4566:4566 -p 0.0.0.0:4510-4559:4510-4559 -e ACTIVATE_PRO=0 -e HOSTNAME=${HOSTNAME} -e LOCALSTACK_CLI=1 -e DEBUG=1 -e DOCKER_HOST=${DOCKER_HOST} -e SET_TERM_HANDLER=1 docker.io/localstack/localstack:latest"
    group:
      kind: run
      isDefault: true
  id: start-localstack
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
events:
  preStart:
    - cp-oc-cli

